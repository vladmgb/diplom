name: Terraform CI/CD - Infra

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - ".github/workflows/**"

env:
  TF_VAR_cloud_id: ${{ secrets.YC_CLOUD_ID }}
  TF_VAR_folder_id: ${{ secrets.YC_FOLDER_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install YC CLI
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Write Yandex Cloud SA key
        run: |
          printf '%s' '${{ secrets.YC_SA_KEY }}' | sed 's/\\n/\n/g' > key.json 


      - name: Configure YC CLI
        run: |
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          yc config set token "$(yc iam create-token --sa-key-file key.json)"

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Prepare SSH keys
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ubuntu
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ubuntu.pub
          chmod 600 ubuntu ubuntu.pub
        working-directory: infra

      - name: Terraform Init
        run: |
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=terraform-state-081125" \
            -backend-config="key=k8s-cluster/terraform.tfstate" \
            -backend-config='endpoints={"s3"="https://storage.yandexcloud.net"}' \
            -backend-config="region=ru-central1" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_requesting_account_id=true"
        working-directory: infra


      - name: Terraform Validate
        run: terraform validate
        working-directory: infra

      - name: Debug key.json
        run: |
          echo "==== FILE CONTENT ===="
          cat -A key.json
          echo "==== FILE HEX ===="
          hexdump -C key.json


      - name: Terraform Plan
        run: terraform plan -var="service_account_key_file=key.json" -out=tfplan
        working-directory: infra

      - name: Terraform Apply (only on main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: infra
